# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '9.7.1'
  displayName: 'Install Node'
- script: |
   cd SoftServeCarMobile
   npm install
  displayName: 'Install dependencies'
  

- script: |
    cd SoftServeCarMobile
    npm run test
  displayName: 'Run unit tests'

- task: InstallAppleCertificate@2
  displayName: "Install Apple Certificate"
  inputs:
    certSecureFile: 'dev-certificate.p12'
    certPwd: '$(CertificatePassword)'

- task: InstallAppleProvisioningProfile@1
  displayName: "Install Apple provisioning profile"
  inputs:
    provisioningProfileLocation: 'secureFiles'
    provProfileSecureFile: 'dev.mobileprovision'

- script: sudo xcode-select --switch /Applications/Xcode_11.3.1.app/Contents/Developer 
  displayName: 'Select xcode 11.3'

- script: |
    cd SoftServeCarMobile/ios
    npm run android
  displayName: 'Build iOS'